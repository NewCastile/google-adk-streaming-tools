<!DOCTYPE html>
<html>
  <head>
    <title>ADK Streaming Test (Audio)</title>
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <h1>ADK Streaming Test</h1>
    <div
      id="messages"
      style="height: 300px; overflow-y: auto; border: 1px solid black"
    ></div>
    <br />
    <form id="messageForm">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <button type="submit" id="sendButton" disabled>Send</button>
      <button type="button" id="startAudioButton">Start Audio</button>
      <button type="button" id="monitorPriceButton">Monitor price</button>
      <button type="button" id="monitorStreamButton">Monitor stream</button>
      <button type="button" id="startScreenShareButton">
        <span>Start screen Share</span>
      </button>
    </form>
    <video id="videoPreview" autoplay playsinline class="hidden"></video>
  </body>
</html>
